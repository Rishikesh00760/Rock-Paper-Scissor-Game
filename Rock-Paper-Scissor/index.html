<html>
<head>

	<title>Rock Paper Scissor Game</title>
	
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./img/icon/icon.png">

</head>
<body>

	<div class="container">
	
		<h1 class="title">Rock Paper Scissor Game</h1>
		
		<!-- <div class="computer-points-output">
		
			<span class="computer-points" id="computer-points-output">0</span>
			
			Computer
		
		</div>
		
		<div class="player-points-output">
		
			<span class="player-points" id="player-points-output">0</span>
			
			Player
		
		</div> -->
		
		<table rules="all">
		
			<tr>
				<td class="computer-points" id="computer-points-output">0</td>
				<td class="player-points" id="player-points-output">0</td>
			</tr>
			
			<tr>
				<td>Computer</td>
				<td>&nbsp;Player&nbsp;</td>
			</tr>
		
		</table>
		
		<div class="controls">
		
			<button class="ctrl-btn" id="rock">Rock</button>
			<button class="ctrl-btn"id="paper">Paper</button>
			<button class="ctrl-btn" id="scissor">Scissor</button>
			<br>
			<button class="ctrl-rld-btn" onclick="location.reload()">Reload</button>
		
		</div>
		
		<div class="cptr-res">
		
			<span>Computer</span>
			<br><br>
			<img class="img" id="cptr-out-img" width="300px" height="200px">
		
		</div>
		
		<div class="plyr-res">
		
			<span>Player</span>
			<br><br>
			<img class="img" id="plyr-out-img" width="300px" height="200px">
		
		</div>
	
	</div>
	
	<script src="./index.js"></script>

</body>
</html>
